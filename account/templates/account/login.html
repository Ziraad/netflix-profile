{% extends 'account/base.html' %}
{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h3 class="fw-bold mb-4">ورود کاربر</h3>
                                {% if error %}<span class="text-danger mb-4">{{ error }}</span>{% endif %}
                                <div class="form-outline form-white mt-4 mb-4">
                                    <input type="text" name="username" id="username"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">ایمیل</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">رمز عبور</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">ورود</button>
                            </div>

                            <div>
                                <p class="mb-0">حساب کاربری ندارید؟ <a href="#!" class="text-white-50 fw-bold">ثبت
                                    نام</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
